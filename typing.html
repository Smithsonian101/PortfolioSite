<!DOCTYPE html>
<html>
<head>
    <title>Atlantis Typing Workspace</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #text-editor {
            width: 100%;
            height: 70vh;
            padding: 20px;
            font-family: monospace;
            background: #0f0f1a;
            color: #e6e6e6;
            border: 2px solid #4cc9f0;
            border-radius: 5px;
            resize: none;
        }
        .doc-controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Your existing nav buttons -->
        <a href="typing.html" class="nav-button active">Typing Workspace</a>
    </nav>

    <div class="content">
        <div class="doc-controls">
            <input type="text" id="doc-name" placeholder="Document name">
            <button onclick="saveDoc()">Save</button>
            <button onclick="loadDoc()">Open</button>
        </div>
        <textarea id="text-editor" spellcheck="false"></textarea>
    </div>

    <script>
        // Save to browser's local storage
        function saveDoc() {
            const name = document.getElementById('doc-name').value || 'untitled';
            const content = document.getElementById('text-editor').value;
            localStorage.setItem(`atlantis-doc-${name}`, content);
            alert(`Saved as: ${name}`);
        }

        // Load from local storage
        function loadDoc() {
            const name = document.getElementById('doc-name').value || 'untitled';
            const content = localStorage.getItem(`atlantis-doc-${name}`) || '';
            document.getElementById('text-editor').value = content;
        }
    </script>
</body>
</html>
